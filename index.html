<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <div class="jumbotron">
                <div class="main-container">
                    <div class="content title"><h2>FizzBuzz Counter</h2></div>
                    <div class="content count">
                        <div id="counter">0</div>
                    </div>
                    <div class="content">
                        <progress max="0" value="0"></progress>
                    </div>
                    <div class="content userinput">
                        <input id="input" type="number" placeholder="Enter Number" />
                    </div>
                    <div class="content">
                        <input type="submit" value="Play" onclick="play();">
                    </div>
                    <div class="content error" id="error">
                        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
                        The number cannot be empty or less than zero.
                    </div>
                    <div class="content output">
                        <div id="fingers" class="figure"><h2>FINGERS</h2></div>
                        <div id="toes" class="figure"><h2>TOES</h2></div>
                    </div>
                    <div class="content">
                        <input type="submit" value="Reset" onclick="reset();">
                        <input type="submit" value="Restart" onclick="restart();">
                    </div>
                </div>
            </div>
        </div>
        <script src=script.js></script>
    </body>
</html>
